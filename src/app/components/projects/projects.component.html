<div class="projects-container">
  <h2>Mis Proyectos</h2>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="loading">
    <p>Cargando proyectos...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadProjects()">Reintentar</button>
  </div>

  <!-- Projects grid -->
  <div *ngIf="!loading && !error" class="projects-grid">

    <!-- Sin proyectos -->
    <div *ngIf="projects.length === 0" class="no-projects">
      <p>No hay proyectos disponibles.</p>
    </div>

    <!-- Lista de proyectos -->
    <div *ngFor="let project of projects" class="project-card">
      <div class="project-header">
        <h3>{{ project.title }}</h3>
        <span class="project-status" [class.featured]="project.featured">
          {{ project.status }}
        </span>
      </div>

      <p class="project-description">{{ project.description }}</p>

      <div class="project-meta">
        <p><strong>Tipo:</strong> {{ project.type }}</p>
        <p><strong>Periodo:</strong> {{ project.period }}</p>
        <p *ngIf="project.duration_in_months">
          <strong>Duración:</strong> {{ project.duration_in_months }} meses
        </p>
      </div>

      <div class="technologies">
        <span *ngFor="let tech of project.technologies" class="tech-tag">
          {{ tech }}
        </span>
      </div>

      <div class="project-links">
        <a *ngIf="project.url_demo" [href]="project.url_demo" target="_blank" class="btn-demo">
          Ver Demo
        </a>
        <a *ngIf="project.url_github" [href]="project.url_github" target="_blank" class="btn-github">
          Ver Código
        </a>
        <button (click)="deleteProject(project.id)" class="btn-delete">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
